<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentExpress - Alquiler de Vehículos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>RentExpress</h1>
            <nav>
                <a href="#" id="btnHome">Inicio</a>
                <a href="#" id="btnCatalog">Catálogo</a>
                <a href="#" id="btnReservations">Reservas</a>
                <a href="#" id="btnRentals">Alquileres</a>
                <a href="#" id="btnLogin">Login</a>
                <a href="#" id="btnLogout" style="display: none;">Logout</a>
            </nav>
        </header>
        
        <!-- PANEL DE BÚSQUEDA - SIEMPRE VISIBLE -->
        <section class="search-panel">
            <h2 class="search-title">Busca tu vehículo</h2>
            <div id="search-panel"></div>
        </section>
        
        <main>
            <aside class="login-section">
                <div class="login-container">
                    <h2>Iniciar Sesión</h2>
                    <div id="login-view"></div>
                    <button id="logoutFromView" class="btn-logout" style="display: none;">Cerrar Sesión</button>
                </div>
            </aside>
            
            <!-- CATÁLOGO - SOLO SE MUESTRA DESPUÉS DE BUSCAR -->
            <section class="catalog-section" id="catalog-section" style="display: none;">
                <h2>Vehículos Disponibles</h2>
                <div class="catalog-panel">
                    <p id="catalog-status" class="catalog-status" aria-live="polite"></p>
                    <p id="vehicle-count" class="catalog-count"></p>
                    <ul id="vehicle-list" class="catalog-list"></ul>
                </div>
            </section>
        </main>
        
        <!-- MODAL DE DETALLES -->
        <div id="vehicleModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles del Vehículo</h5>
                        <button type="button" class="btn-close" aria-label="Cerrar">×</button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
        
        <div id="home-view" style="display: none;"></div>
        <div id="reservations-view" style="display: none;"></div>
        <div id="rentals-view" style="display: none;"></div>
    </div>
</body>
</html>
