<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentExpress - Catálogo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Catálogo de vehículos</h1>
        <p class="subtitle">Listado API REST</p>
    </header>

    <main class="catalog-container">
        <div class="catalog-panel">
            <section id="home-view"></section>
            <p id="catalog-status" class="catalog-status" aria-live="polite"></p>
            <p id="vehicle-count" class="catalog-count"></p>
            <ul id="vehicle-list" class="catalog-list"></ul>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
