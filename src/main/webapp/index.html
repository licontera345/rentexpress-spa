<!DOCTYPE html>
<html lang="es">

<head>
    <title>RentExpress - Catálogo de Vehículos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="app" class="container">
        <header class="row bgheader">
            <nav class="nav nav-pills">
                <a id="btnHome" href="#home" class="nav-link active" data-bs-toggle="tab">Inicio</a>
                <a id="btnCatalog" href="#catalog" class="nav-link" data-bs-toggle="tab">Catálogo</a>
                <a id="btnReservations" href="#reservations" class="nav-link" data-bs-toggle="tab">Reservas
                </a>
                <a id="btnRentals" href="#rentals" class="nav-link" data-bs-toggle="tab">Alquileres</a>
            </nav>
        </header>
        <main class="row bgmain">
            <div class="tab-content">
                <div id="home" class="tab-pane active">
                    <h2>Bienvenido a RentExpress</h2>
                    <p>Aquí puedes ver la información de inicio.</p>
                </div>
                <div id="catalog" class="tab-pane">
                    <h2>Catálogo de Vehículos</h2>
                    <div class="catalog-panel">
                        <section id="home-view"></section>
                        <p id="catalog-status" class="catalog-status" aria-live="polite"></p>
                        <p id="vehicle-count" class="catalog-count"></p>
                        <ul id="vehicle-list" class="catalog-list"></ul>
                    </div>
                </div>
                <div id="reservations" class="tab-pane">
                    <h2>Reservas</h2>
                    <p>listado de reservas activas.</p>
                </div>
                <div id="rentals" class="tab-pane">
                    <h2>Alquileres</h2>
                    <p>listado de alquileres activos.</p>
                </div>
            </div>
        </main>
        
        <div id="vehicleModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles del Vehículo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="./js/app.js"></script>

</body>

</html>
