<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentExpress - Alquiler de Vehículos</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./img/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./img/android-chrome-512x512.png">
    <link rel="shortcut icon" href="./img/favicon.ico">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header dinámico (renderizado por layouts) -->
        <header></header>

        <!-- Panel de búsqueda (siempre visible) -->
        <section id="search-panel"></section>

        <!-- Contenido principal -->
        <main class="main-full-width">
            <!-- Catálogo de vehículos -->
            <section class="catalog-section" id="catalog-section" style="display: none;">
                <h2>Vehículos Disponibles</h2>
                <div class="catalog-panel">
                    <p id="vehicle-count" class="catalog-count"></p>
                    <ul id="vehicle-list" class="catalog-list"></ul>
                </div>
            </section>

            <!-- Vista de inicio -->
            <section id="home-view"></section>

            <!-- Vistas adicionales (ocultas por defecto) -->
            <div id="reservations-view" style="display: none;"></div>
            <div id="rentals-view" style="display: none;"></div>
        </main>

        <!-- Footer dinámico (renderizado por layouts) -->
        <!-- Se crea dinámicamente -->

        <!-- Modal de Detalle de Vehículo -->
        <div id="vehicleModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles del Vehículo</h5>
                        <button type="button" class="btn-close" aria-label="Cerrar">×</button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>

        <!-- Modal de Login -->
        <div id="loginModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" aria-label="Cerrar">×</button>
                    </div>
                    <div class="modal-body">
                        <div id="login-view"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
