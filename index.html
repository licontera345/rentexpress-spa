<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentExpress - Alquiler de Vehículos</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./img/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./img/android-chrome-512x512.png">
    <link rel="shortcut icon" href="./img/favicon.ico">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-brand">
                <img src="./img/android-chrome-192x192.png" alt="RentExpress Logo" class="header-logo">
                <h1>RentExpress</h1>
            </div>
            <nav>
                <a href="#home" id="btnLogin">Login</a>
                <a href="#" id="btnLogout" style="display: none;">Logout</a>
            </nav>
        </header>
        <section id="search-panel">    
        </section>

        <main>
            <aside class="login-section">
                <div class="login-container">
                    <div id="login-view">
                    </div>
                    <button id="logoutFromView" class="btn-logout" style="display: none;">
                        Cerrar Sesión
                    </button>
                </div>
            </aside>
            <section class="catalog-section" id="catalog-section" style="display: none;">
                <h2>Vehículos Disponibles</h2>
                <div class="catalog-panel">
                    <p id="vehicle-count" class="catalog-count"></p>
                    <ul id="vehicle-list" class="catalog-list"></ul>
                </div>
            </section>
            <section id="home-view">
            </section>
        </main>
        <div id="vehicleModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles del Vehículo</h5>
                        <button type="button" class="btn-close" aria-label="Cerrar">×</button>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                </div>
            </div>
        </div>
        <div id="reservations-view" style="display: none;"></div>
        <div id="rentals-view" style="display: none;"></div>
    </div>
</body>

</html>
