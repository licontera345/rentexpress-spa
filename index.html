<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentExpress - Alquiler de Vehículos</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./img/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./img/android-chrome-512x512.png">
    <link rel="shortcut icon" href="./img/favicon.ico">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-brand">
                <img src="./img/android-chrome-192x192.png" alt="RentExpress Logo" class="header-logo">
            </div>
            <nav>
                <a href="#" id="btnLogin">Login</a>
                <a href="#" id="btnLogout" style="display: none;">Logout</a>
            </nav>
        </header>



        <section id="search-panel">
            <h2>Busca tu vehículo</h2>
            <div class="search-fields">
                <div class="search-field-wrapper">
                    <label class="search-field-label" for="pickup-location">Lugar de recogida</label>
                    <select id="pickup-location" class="search-field">
                        <option value="">Seleccionar</option>
                    </select>
                    <div id="pickup-hq-details"></div>
                </div>
                <div class="search-field-wrapper">
                    <label class="search-field-label" for="return-location">Lugar de devolución</label>
                    <select id="return-location" class="search-field">
                        <option value="">Seleccionar</option>
                    </select>
                    <div id="return-hq-details"></div>
                </div>
                <div class="search-field-wrapper small">
                    <label class="search-field-label" for="pickup-date">Fecha de recogida</label>
                    <input type="date" id="pickup-date" class="search-field">
                </div>
                <div class="search-field-wrapper small">
                    <label class="search-field-label" for="pickup-time">Hora</label>
                    <input type="time" id="pickup-time" class="search-field">
                </div>
                <div class="search-field-wrapper small">
                    <label class="search-field-label" for="return-date">Fecha de devolución</label>
                    <input type="date" id="return-date" class="search-field">
                </div>
                <div class="search-field-wrapper small">
                    <label class="search-field-label" for="return-time">Hora</label>
                    <input type="time" id="return-time" class="search-field">
                </div>
                <div class="search-field-wrapper button">
                    <button id="search-vehicles-btn">BUSCAR</button>
                </div>
            </div>
        </section>

        <main>
            <aside class="login-section">
                <div class="login-container">
                    <h2>Iniciar Sesión</h2>
                    <div id="login-view">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                    <button id="logoutFromView" class="btn-logout" style="display: none;">Cerrar Sesión</button>
                </div>


            </aside>

            <section class="catalog-section" id="catalog-section" style="display: none;">
                <h2>Vehículos Disponibles</h2>
                <div class="catalog-panel">
                    <p id="catalog-status" class="catalog-status" aria-live="polite"></p>
                    <p id="vehicle-count" class="catalog-count"></p>
                    <ul id="vehicle-list" class="catalog-list"></ul>
                </div>
            </section>
        </main>

        <!-- Modal para detalles del vehículo -->
        <div id="vehicleModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-header-content">
                            <h5 class="modal-title">Detalles del Vehículo</h5>
                        </div>
                        <button type="button" class="btn-close" aria-label="Cerrar">×</button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>

        <div id="home-view" style="display: none;"></div>
        <div id="reservations-view" style="display: none;"></div>
        <div id="rentals-view" style="display: none;"></div>
    </div>
</body>

</html>
